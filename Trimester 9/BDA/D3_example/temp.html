<html>
    <head>
        <title>D3 tutorial</title>
        <script src="https://d3js.org/d3.v3.min.js"></script>
    </head>

    <body>
        <script>
            var canvas = d3.select("body")
            .append("svg")
            .attr('width', 500)
            .attr('height', 500);

            var circle = canvas.append('circle')
                .attr('cx', 50)
                .attr('cy', 50)
                .attr('r', 50)
                .style('fill', 'red');

            circle.transition()
            .duration(1500)
            .attr('cy', 300)
            .transition()
            .delay(2000)
            .attr('cx', 300);
            
        </script>
    </body>
</html>
